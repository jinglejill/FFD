<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<HTML>
    <HEAD>
        <style>
            body {
                font: normal 31px 'Helvetica', sans-serif,Verdana;
            }
        </style>
        
    </HEAD>
    <BODY>
        <table width="100%">
            <tbody>
                <tr>
                    <td style="text-align: center;"><img height="300px" src="http://jinglejill.com/ffd/MAMARIN4/image/mamarinReceiptLogo2.png"/> </td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>#RESTAURANT_NAME#</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;">End day</td>
                </tr>
                <tr>
                    <td style="text-align: center;">#END_DAY_DATE#</td>
                </tr>
                <tr>
                    <td height="10">&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <table width="100%">
            <tbody>
                <tr>
                    <td>ลูกค้า:&nbsp;#CUSTOMER_TYPE#</td>
                    <td style="text-align: right;">#MENU_TYPE###SEQUENCE_NO#</td>
                </tr>
                <tr>
                    <td style="border-bottom: 1px solid #000000;">พนักงาน:&nbsp;#WAITER_NAME#</td>
                    <td style="border-bottom: 1px solid #000000;text-align: right;">#SEND_TO_KITCHEN_TIME#</td>
                </tr>
            </tbody>
        </table>
        <table width="100%" style="border-collapse:collapse;">
            <tbody>
                #ITEMS#
            </tbody>
        </table>
        <table width="100%" style="border-collapse:collapse;">
            <tbody>
                <tr>
                    <td style="border-top: 1px solid #000000;">จำนวนรวม:&nbsp;#TOTAL_QUANTITY#</td>
                    <td style="border-top: 1px solid #000000; text-align: right;"></td>
                </tr>
            </tbody>
        </table>
        <table width="100%" style="border-collapse:collapse;">
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </BODY>
</HTML>
